@@include('inc/top.html', {"id": "profile-page", "title": "Profile for {{user}}"})

  <h1>
    <a href="/d/e/@@githubsite/{{user}}">
      {{#if repos.length}}
      <img src="/d/e/{{repos.[0].repo.owner.avatar_url}}" alt="Avatar for {{user}}">
      {{/if}}
      {{user}}
    </a>
  </h1>

  {{#if repos.length}}
  <ul class="border-list">
    {{#each repos}}
    <li class="{{info.status}}">
      <a href="/d/e/{{../user}}/{{repo.name}}">{{manifest.name}}</a>
      <a href="/d/e/{{../user}}/{{repo.name}}"><img src="/d/e/{{../user}}/{{repo.name}}.png" alt="Dependency status"></a>
    </li>
    {{/each}}
  </ul>
  {{else}}
  <p>No repositories</p>
  {{/if}}

@@include('inc/bottom.html')
