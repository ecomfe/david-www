<div id="dev-badge-embed" class="badge-embed">
  <h1>Embed badge</h1>
  <label for="badge-theme">Theme</label>
  <select id="badge-theme">
    <option value="default">Default</option>
    <option value="shields">shields.io</option>
    <option value="shields-svg">shields.io (SVG)</option>
  </select>
  <div class="theme theme-default">
    <a href="/d/e/{{user}}/{{repo}}/dev-status.png"><img src="/d/e/{{user}}/{{repo}}/dev-status.png" alt="Dependency status"></a>
    <label for="dev-badge-markdown-default">Markdown</label>
    <input id="dev-badge-markdown-default" type="text" value="[![devDependency Status](@@hostname/d/e/{{user}}/{{repo}}/dev-status.png)](@@hostname/d/e/{{user}}/{{repo}}#info=devDependencies)">
    <label for="dev-badge-html-default">HTML</label>
    <input id="dev-badge-html-default" type="text" value="&lt;a href=&quot;@@hostname/d/e/{{user}}/{{repo}}#info=devDependencies&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/d/e/{{user}}/{{repo}}/dev-status.png&quot;/&gt;&lt;/a&gt;">
  </div>
  <div class="theme theme-shields">
    <a href="/d/e/{{user}}/{{repo}}/dev-status.png?theme=shields.io"><img src="/d/e/{{user}}/{{repo}}/dev-status.png?theme=shields.io" alt="Dependency status"></a>
    <label for="dev-badge-markdown-shields">Markdown</label>
    <input id="dev-badge-markdown-shields" type="text" value="[![devDependency Status](@@hostname/d/e/{{user}}/{{repo}}/dev-status.png?theme=shields.io)](@@hostname/d/e/{{user}}/{{repo}}#info=devDependencies)">
    <label for="dev-badge-html-shields">HTML</label>
    <input id="dev-badge-html-shields" type="text" value="&lt;a href=&quot;@@hostname/d/e/{{user}}/{{repo}}#info=devDependencies&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/d/e/{{user}}/{{repo}}/dev-status.png?theme=shields.io&quot;/&gt;&lt;/a&gt;">
  </div>
  <div class="theme theme-shields-svg">
    <a href="/d/e/{{user}}/{{repo}}/dev-status.svg?theme=shields.io"><img src="/d/e/{{user}}/{{repo}}/dev-status.svg?theme=shields.io" alt="Dependency status"></a>
    <label for="dev-badge-markdown-shields">Markdown</label>
    <input id="dev-badge-markdown-shields" type="text" value="[![devDependency Status](@@hostname/d/e/{{user}}/{{repo}}/dev-status.svg?theme=shields.io)](@@hostname/d/e/{{user}}/{{repo}}#info=devDependencies)">
    <label for="dev-badge-html-shields">HTML</label>
    <input id="dev-badge-html-shields" type="text" value="&lt;a href=&quot;@@hostname/d/e/{{user}}/{{repo}}#info=devDependencies&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/d/e/{{user}}/{{repo}}/dev-status.svg?theme=shields.io&quot;/&gt;&lt;/a&gt;">
  </div>
</div>
